{% extends "base.html" %}

{% block title %}Login - AI Interview Platform{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i data-feather="log-in" class="mb-3" style="width: 48px; height: 48px;"></i>
                        <h2 class="fw-bold">Welcome Back</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i data-feather="user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i data-feather="lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                            <i data-feather="log-in" class="me-2"></i>
                            Sign In
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Demo Accounts Info -->
            <div class="card mt-4 border-0 bg-info bg-opacity-10">
                <div class="card-body text-center">
                    <h6 class="fw-bold text-info mb-2">
                        <i data-feather="info" class="me-2"></i>
                        Demo Accounts
                    </h6>
                    <small class="text-muted">
                        Create a new account to test the platform as either a recruiter or candidate.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
